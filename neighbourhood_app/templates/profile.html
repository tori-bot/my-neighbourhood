{% extends 'base.html' %}

{% block content %}
{{block.super}}


<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-3">
    
        
        <img class="profilepic" src="{{profile.profile_picture.url}} " alt="">
    <br>
        <h3>{{profile.user.username}} </h3>
<br>
        <p>{{profile.bio}} </p>
    
        
    </div>
    <div class="col-md-7">
        <h4>{{business.count}} Businesses</h4>
    <div class="row">
        {% for item in business %}
        <div class="col-md-8 ">
          
          
          <div class="card ">
            <a href="{% url 'business' item.id %} ">
           <img  src="{{item.picture.url}}" class="card_image  img-responsive" alt="">
          </a>
            
          <h3>{{item.name}} </h3>
          <p>{{item.neighborhood.name}}</p> </p>
          <a href="{{item.email}}" class=""><button class="pretty_button">Reach out</button> </a>
          
          </div> 
        </div>
        {% empty %}
<h2>No posts yet!</h2>
      {% endfor %}
      </div>
    </div>
    
</div>
{% endblock %}
