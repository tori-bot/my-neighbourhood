{% extends 'base.html' %}

{% block content %}
{{block.super}}
<h1>Neighborhood</h1>
<div class="row">
    <div class="col-md-2">
        <img class="profilepic" src="{{profile.profile_picture.url}} " alt="">
    </div>
    <div class="col-md-4">
        <h3>Hello {{user.username}} </h3>
        <h4>Welcome to {{neighborhood.name}}. </h4>

    </div>

</div>
{% endblock %}
